<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Adm1Bhutan_1.js"></script>
        <script src="data/HotelLTA_2.js"></script>
        <script src="data/hotels_and_gps_coordinates_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Adm1Bhutan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['dzongkhag_'] !== null ? autolinker.link(feature.properties['dzongkhag_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_sqkm'] !== null ? autolinker.link(feature.properties['area_sqkm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Team'] !== null ? autolinker.link(feature.properties['Team'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Project'] !== null ? autolinker.link(feature.properties['Project'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Adm1Bhutan_1_0() {
            return {
                pane: 'pane_Adm1Bhutan_1',
                opacity: 1,
                color: 'rgba(14,14,13,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Adm1Bhutan_1');
        map.getPane('pane_Adm1Bhutan_1').style.zIndex = 401;
        map.getPane('pane_Adm1Bhutan_1').style['mix-blend-mode'] = 'normal';
        var layer_Adm1Bhutan_1 = new L.geoJson(json_Adm1Bhutan_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Adm1Bhutan_1',
            layerName: 'layer_Adm1Bhutan_1',
            pane: 'pane_Adm1Bhutan_1',
            onEachFeature: pop_Adm1Bhutan_1,
            style: style_Adm1Bhutan_1_0,
        });
        bounds_group.addLayer(layer_Adm1Bhutan_1);
        map.addLayer(layer_Adm1Bhutan_1);
        function pop_HotelLTA_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['dzongkhag_'] !== null ? autolinker.link(feature.properties['dzongkhag_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Districts</strong><br />' + (feature.properties['Districts'] !== null ? autolinker.link(feature.properties['Districts'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        function style_HotelLTA_2_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (exp_HotelLTA_2rule0_eval_expression(context)) {
                  return {
                pane: 'pane_HotelLTA_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fillOpacity: 0,
                interactive: true,
            };
                }
            else {
                return {
                pane: 'pane_HotelLTA_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(212,168,116,1.0)',
                interactive: true,
            };
            }
        }
        map.createPane('pane_HotelLTA_2');
        map.getPane('pane_HotelLTA_2').style.zIndex = 402;
        map.getPane('pane_HotelLTA_2').style['mix-blend-mode'] = 'normal';
        var layer_HotelLTA_2 = new L.geoJson(json_HotelLTA_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HotelLTA_2',
            layerName: 'layer_HotelLTA_2',
            pane: 'pane_HotelLTA_2',
            onEachFeature: pop_HotelLTA_2,
            style: style_HotelLTA_2_0,
        });
        bounds_group.addLayer(layer_HotelLTA_2);
        map.addLayer(layer_HotelLTA_2);
        function pop_hotels_and_gps_coordinates_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Hotel Name</th>\
                        <td>' + (feature.properties['Hotel Name'] !== null ? autolinker.link(feature.properties['Hotel Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_hotels_and_gps_coordinates_3_0() {
            return {
                pane: 'pane_hotels_and_gps_coordinates_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/red-marker.svg',
            iconSize: [31.159999999999997, 31.159999999999997]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_hotels_and_gps_coordinates_3');
        map.getPane('pane_hotels_and_gps_coordinates_3').style.zIndex = 403;
        map.getPane('pane_hotels_and_gps_coordinates_3').style['mix-blend-mode'] = 'normal';
        var layer_hotels_and_gps_coordinates_3 = new L.geoJson(json_hotels_and_gps_coordinates_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_hotels_and_gps_coordinates_3',
            layerName: 'layer_hotels_and_gps_coordinates_3',
            pane: 'pane_hotels_and_gps_coordinates_3',
            onEachFeature: pop_hotels_and_gps_coordinates_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_hotels_and_gps_coordinates_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_hotels_and_gps_coordinates_3);
        map.addLayer(layer_hotels_and_gps_coordinates_3);
        setBounds();
        var i = 0;
        layer_hotels_and_gps_coordinates_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Hotel Name'] !== null?String('<div style="color: #1e1c1e; font-size: 12pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Hotel Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_hotels_and_gps_coordinates_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_HotelLTA_2,layer_hotels_and_gps_coordinates_3]);
        map.on("zoomend", function(){
            resetLabels([layer_HotelLTA_2,layer_hotels_and_gps_coordinates_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_HotelLTA_2,layer_hotels_and_gps_coordinates_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_HotelLTA_2,layer_hotels_and_gps_coordinates_3]);
        });
        </script>
    </body>
</html>
